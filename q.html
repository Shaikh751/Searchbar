<html>
<head>
<title>Feedback form</title>
</head>
<body>
<h3>Please complete this form to submit your feedback</h3>
<form>
<label="name">Name:</label>
<select name="title">
<option value="mr">Mr.</option>
<option value="mrs">Mrs.</option>
<option value="ms">Ms.</option>
<input type="text" name="name" id="name">
</select><br><br>
<label="email>E-mail:</label>
<input type="email" name="email" id="email"><br><br>
<label="Response">Response This is...</label>
<input type="radio" name="response" value="execellent">
<label="execellent">Execellent</label>
<input type="radio" name="response" value="okay">
<label="okay">Okay</"label>
<input type="radio" name="response" value="boring">
<label="boring">Boring</label><br><br.
<label="comment">Comment:</label>
<textarea name="comment" row="3" cols="30"></textarea><br><br>
<input type="Submit" value="Submit">
</form>
</html>
